<div class="container">
    <div class="col-md-3 mx-auto">
        <h2 class="display 3 text-center text-info">Add Product</h2>
        <hr />

    <form [formGroup]="addForm" (ngSubmit)="addProduct()">
       <div class="form-group">
        <label for="category">Category:</label>
            <select  formControlName="category" class="form-control">
                <option class="form-control" selected *ngFor="let cat of categories" value="{{ cat.id }}">{{ cat.name }}</option>
            </select>
        </div>

       <div class="form-group">
            <label for="productName">Name:</label>
            <input type="text" class="form-control" formControlName="productName">
       </div>
        <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" class="form-control" formControlName="brand">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
            <label for="descp">Description:</label>
            <input type="text" class="form-control" formControlName="descp">
        </div>
        <div class="form-group">
            <label for="manufacturing">Manufacturing:</label>
            <input type="text" class="form-control" formControlName="manufacturing">
        </div>
        <div class="form-group">
            <label for="expiry">Expiry:</label>
            <input type="text" class="form-control" formControlName="expiry">
        </div>
        <div class="form-group">
            <label for="availableQuantity">Quantity:</label>
            <input type="text" class="form-control" formControlName="availableQuantity">
        </div>
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="text" class="form-control" formControlName="image">
        </div>
        <hr />
        <button type="submit" class="btn btn-primary">Add</button>
        <button type="button" class=" form-control-inline btn btn-primary">Cancel</button>
    </form>    
    </div>
</div>
