<div class="container">
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
        <span class="navbar-brand mb-0 h1">Medicare</span>
        <button class="navbar-toggler" type="button" 
           data-toggle="collapse" 
           data-target="#navbarNav" 
           aria-controls="navbarNavDropdown" 
           aria-expanded="false" 
           aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarNav">        
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/home">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" routerLink="/adminlogin">Admin</a>
                </li>
            </ul>
          </div>
        </nav>
    </div>
    <hr>

<div class="container">
    <div class="col-md-3 mx-auto">
    <h2 class="display 3 text-center text-info">Admin Login</h2>
    <hr />
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" formControlName="password" class="form-control">
            </div>
            <div class="checkbox">
                <label for="rememberme">
                    <input type="checkbox" formControlName="rememberme"> Remember me
                </label>
            </div>
        <button class="btn btn-info btn-block" type="submit">Login</button>
        <hr />
    </form>
    </div>
</div>
