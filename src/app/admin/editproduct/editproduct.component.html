<div class="container">
    <div class="col-md-3 mx-auto">
        <h2 class="display 3 text-center text-info">Edit Product</h2>
        <hr />
    
<form [formGroup]="editForm" (ngSubmit)="update()">
   <div class="form-group">
        <label for="productName">Name:</label>
        <input type="text" class="form-control" formControlName="productName" value="{{product.productName}}">
   </div>
<div class="form-group">
    <label for="brand">Brand:</label>
    <input type="text" class="form-control" formControlName="brand" value="{{product.brand}}">
</div>
<div class="form-group">
    <label for="price">Price:</label>
    <input type="text" class="form-control" formControlName="price" value="{{product.price}}">
</div>
<div class="form-group">
    <label for="descp">Description:</label>
    <input type="text" class="form-control" formControlName="descp" value="{{product.descp}}">
</div>
<div class="form-group">
    <label for="manufacturing">Manufacturing:</label>
    <input type="text" class="form-control" formControlName="manufacturing" value="{{product.manufactuing}}">
</div>

<div class="form-group">
    <label for="expiry">Expiry:</label>
    <input type="text" class="form-control" formControlName="expiry" value="{{product.expiry}}">
</div>
<div class="form-group">
    <label for="availableQuantity">Quantity:</label>
    <input type="text" class="form-control" formControlName="availableQuantity" value="{{product.availableQuantity}}">
</div>
<div class="form-group">
    <label for="image">Image:</label>
    <input type="text" class="form-control" formControlName="image" value="{{product.image}}">
</div>
<hr />
<button type="submit" class="btn btn-primary">Update</button>
<button type="button" class=" form-control-inline btn btn-primary">Cancel</button>
</form>
<hr />
</div>
</div>
