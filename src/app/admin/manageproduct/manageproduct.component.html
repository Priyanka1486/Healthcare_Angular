<div class="container">
    <hr>
    <h4 class="display-5 font-weight-bold text-info">Manage Product</h4>
    <hr>
    <a class="btn btn-info" routerLink="/addproduct" role="button">Add New Product</a><br /><br />
    <table class="table table-striped table-bordered table-hover" >
        <thead>
            <tr>
                <th>Id</th>
                <th>Image</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Qty.Avail</th>
                <th>Price</th>
                <th>Activate</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td><img style="width:60px;height:60px" src="{{imgsrc + product.image}}"></td>
                <td>{{product.productName}}</td>
                <td>{{product.brand}}</td>
                <td>{{product.availableQuantity}}</td>
                <td>{{product.price}}</td>
                <td><div class="custom-control custom-switch">
                    <input #action  id="{{product.id}}" type="checkbox" class="custom-control-input" checked>
                    <label class="custom-control-label" for="{{product.id}}"></label>
                    </div>
                </td>
                <td><button class="btn btn-info btn-sm" (click)="editProduct(product,action.checked)">Edit</button></td>
                <td><button class="btn btn-info btn-sm" (click)="deleteProduct(product.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    </div>
