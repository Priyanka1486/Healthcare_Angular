<div class="container">
    <h3>{{cat.name}}</h3>
    <h4 class="display-5 font-weight-bold text-info">Product List</h4>
    <hr>
    <table class="table table-striped table-bordered table-hover" >
        <thead>
            <tr>
                <th>Id</th>
                <th>Image</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Qty.Avail</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Option</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td><img style="width:60px;height:60px" src="{{imgsrc + product.image}}"></td>
                <td>{{product.productName}}</td>
                <td>{{product.brand}}</td>
                <td>{{product.availableQuantity}}</td>
                <td>{{product.price}}</td>
                <td><select #action class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </td>
                <td><button class="btn btn-primary" (click)="addToCart(product,action.value)" >Add to cart</button></td>
            </tr>
        </tbody>
    </table>
        <a class="btn btn-primary" routerLink="/cart" role="button" >Proceed</a>
    </div>
