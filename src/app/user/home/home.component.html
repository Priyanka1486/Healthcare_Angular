<div class="container">
  <nav class="navbar navbar-light bg-light navbar-expand-lg">
      <span class="navbar-brand mb-0 h1">Medicare</span>
      <button class="navbar-toggler" type="button" 
         data-toggle="collapse" 
         data-target="#navbarNav" 
         aria-controls="navbarNavDropdown" 
         aria-expanded="false" 
         aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
  
            <li class="nav-item" *ngIf="(loggedin == true)">
              <a class="nav-link" routerLink="/about">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" *ngIf="(loggedin == true)">
              <a class="nav-link" routerLink="/contacts">Contact</a>
            </li>
            
            <li class="nav-item" *ngIf="(loggedin == true)">
              <a class="nav-link" routerLink="/viewproduct">View Product</a>
            </li>
            <li class="nav-item" *ngIf="(loggedin == true)">
              <a class="nav-link" routerLink="/cart">Cart</a>
            </li>

          </ul>
            <p class="text-info ml-auto" *ngIf="(loggedin == true)" >Welcome : {{user.firstName}}</p>
            <ul class="navbar-nav ml-auto">
                  <li class="nav-item" *ngIf="(loggedin != true)">
                    <a class="nav-link" routerLink="/register">Sign Up</a>
                  </li>
                  <li class="nav-item" *ngIf="(loggedin != true)">
                    <a class="nav-link" routerLink="/login">Login</a>
                  </li>
                  <li class="nav-item" *ngIf="(loggedin != true)">
                    <a class="nav-link" routerLink="/adminlogin">Admin</a>
                  </li>
                 
            <li class="nav-item" *ngIf="(loggedin == true)">
              <a class="nav-link" (click)="logout()">Logout</a>
            </li>    
          </ul>
          
        </div>
  </nav>
  </div>
  <hr>
<div class="container">
  <div style="left:400px;float:left;position:absolute;">
    <h3 class="display 4 text-info">Categories</h3>
    <div style="align-content: center">
      <ul *ngFor = "let cat of categories" >
        <a [routerLink]="['/catproduct',cat.id]">{{cat.name}}</a>
        <hr />
    </ul>
    </div>
  </div>
  <div style="top:100px;left:600px;float:right;position:absolute;">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-80 img-fluid" src="assets/images/Pharmacy.jpg" alt="Combiflam">
      </div>
      <div class="carousel-item">
        <img class="d-block w-50" src="assets/images/crocin.png" alt="Crocin">
      </div>
      <div class="carousel-item">
        <img class="d-block w-50" src="assets/images/paracetamol.jpg" alt="Paracetamol">
      </div>
    </div>
  </div>
<div>
    <h5 class="display-6 text-dark">Most Viewed Medicines</h5>
    <hr />
    <div class="card-deck">
        <div class="card col-2 " *ngFor="let product of products">
          <a [routerLink]="['/productdetail',product.id]"><img src="{{imgsrc + product.image}}" alt="card image" class="card-img-top"/></a>
        </div>
    </div>
</div>
  </div>
</div>
