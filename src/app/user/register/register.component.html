<div class="container">
    <div class="col-md-6 mx-auto">
        <h2 class="display 3 text-center text-info">Registration</h2>
        <hr />    
    <form [formGroup]="registrationForm" (ngSubmit)="register()">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" formControlName="firstName" class="form-control">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" formControlName="lastName" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" formControlName="password" class="form-control">
        </div>
        <fieldset formGroupName="address">
            <legend>Address</legend>
            <div class="form-group">
                <label for="society">Society:</label>
                <input type="text" formControlName="society" class="form-control">
            </div>
            <div class="form-group">
                <label for="locality">Locality:</label>
                <input type="text" formControlName="locality" class="form-control">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" formControlName="city" class="form-control">
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" formControlName="pincode" class="form-control">
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" formControlName="state" class="form-control">
            </div>
        </fieldset>
        <button type="submit" class="btn btn-info">Register</button>
    </form>
</div>
